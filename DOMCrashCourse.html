<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM CrashCourse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/DOMStyle.css">
    <link rel="stylesheet" href="CSS/all.css">
</head>

<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input id="itemInput" type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <p id="errorMessage" class="hidden text-danger rounded alert-danger px-3 py-2"></p>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<i class="float-right fas fa-trash remove-item-x"></i><i class="float-right pr-3 fas fa-edit edit-item"></i></li>
                <li class="list-group-item">Item 2<i class="float-right fas fa-trash remove-item-x"></i><i class="float-right pr-3 fas fa-edit edit-item"></i></li>
                <li class="list-group-item">Item 3<i class="float-right fas fa-trash remove-item-x"></i><i class="float-right pr-3 fas fa-edit edit-item"></i></li>
                <li class="list-group-item">Item 4<i class="float-right fas fa-trash remove-item-x"></i><i class="float-right pr-3 fas fa-edit edit-item"></i></li>
                <!-- <li class="list-group-item">
                    <div>
                            <input type="text" class="form-control edit-item-input">
                            <i class="float-right fas fa-save save-item"></i>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>


    <script src="Scripts/DOMScript.js"></script>
</body>

</html>
